<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">

  <title>Celstomp - Free Online 2D Animation Tool</title>
  
  <!-- Meta Description -->
  <meta name="description" content="Celstomp is a free, browser-based 2D animation tool for traditional frame-by-frame animation. Create animations with onion skinning, layers, and export to MP4 or image sequences.">
  
  <!-- Meta Keywords -->
  <meta name="keywords" content="2D animation, frame-by-frame animation, browser animation tool, free animation software, digital animation, web-based animation, onion skin, animation timeline, MP4 export, image sequence">
  
  <!-- Author -->
  <meta name="author" content="Ginyoa">
  
  <!-- Robots -->
  <meta name="robots" content="index, follow">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://ginyo.space/celstomp/">
  
  <!-- Favicon -->
  <link rel="icon" href="./icons/favicon.ico" sizes="any">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ginyo.space/celstomp/">
  <meta property="og:title" content="Celstomp - Free Online 2D Animation Tool">
  <meta property="og:description" content="Create 2D animations directly in your browser. Free frame-by-frame animation tool with onion skinning, layers, and MP4 export.">
  <meta property="og:image" content="https://ginyo.space/celstomp/icons/og-image.png">
  <meta property="og:site_name" content="Celstomp">
  <meta property="og:locale" content="en_US">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://ginyo.space/celstomp/">
  <meta property="twitter:title" content="Celstomp - Free Online 2D Animation Tool">
  <meta property="twitter:description" content="Create 2D animations directly in your browser. Free frame-by-frame animation tool with onion skinning, layers, and MP4 export.">
  <meta property="twitter:image" content="https://ginyo.space/celstomp/icons/og-image.png">
  
  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Celstomp",
    "applicationCategory": "DesignApplication",
    "operatingSystem": "Any",
    "browserRequirements": "Requires JavaScript. Requires HTML5.",
    "description": "Celstomp is a free, browser-based 2D animation tool for traditional frame-by-frame animation. Create animations with onion skinning, layers, and export to MP4 or image sequences.",
    "url": "https://ginyo.space/celstomp/",
    "image": "https://ginyo.space/celstomp/icons/og-image.png",
    "author": {
      "@type": "Person",
      "name": "Ginyoa",
      "url": "https://ginyo.space/"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Frame-by-frame animation",
      "Onion skinning",
      "Multiple layers (LINE, SHADE, COLOR, FILL, PAPER)",
      "Export to MP4",
      "Export image sequence",
      "Keyboard shortcuts",
      "Palette management",
      "Undo/Redo"
    ]
  }
  </script>

  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <!-- Partials Containers -->
  <div id="part-header"></div>
  <div id="part-app"></div> <!-- Stage + Island -->
  <div id="part-sidepanel"></div>
  <div id="part-timeline"></div>
  <div id="part-modals"></div>

  <script src="./js/init.js"></script>
  <script src="./js/html-loader.js" defer></script>

</body>

</html>
